{% extends "index.html" %}{% block seccion %}
<form action="{% url 'sal' %}" method="POST">
  {% csrf_token %}
  <div class="form-group">
    <label for="nombre">Nombre</label>
    <input
      type="text"
      class="form-control"
      id="nombre"
      name="nombre"
      placeholder="Tu nombre"
    />
  </div>
  <div class="form-group">
    <label for="email">Email</label>
    <input
      type="email"
      class="form-control"
      id="email"
      name="email"
      placeholder="Tu correo"
    />
  </div>

  <div class="form-group">
    <label for="lenguajes">Lenguajes de Programaci√≥n</label>
    <div class="form-check">
      <input
        type="checkbox"
        class="form-check-input"
        id="java"
        name="lenguajes"
        value="java"
      />
      <label class="form-check-label" for="java">Java</label>
    </div>
    <div class="form-check">
      <input
        type="checkbox"
        class="form-check-input"
        id="python"
        name="lenguajes"
        value="python"
      />
      <label class="form-check-label" for="python">Python</label>
    </div>
    <div class="form-check">
      <input
        type="checkbox"
        class="form-check-input"
        id="cpp"
        name="lenguajes"
        value="c++"
      />
      <label class="form-check-label" for="cpp">C++</label>
    </div>
    <div class="form-check">
      <input
        type="checkbox"
        class="form-check-input"
        id="javascript"
        name="lenguajes"
        value="javascript"
      />
      <label class="form-check-label" for="javascript">JavaScript</label>
    </div>
    <div class="form-check">
      <input
        type="checkbox"
        class="form-check-input"
        id="ruby"
        name="lenguajes"
        value="ruby"
      />
      <label class="form-check-label" for="ruby">Ruby</label>
    </div>
  </div>
  <div class="form-group">
    <input type="submit" class="btn btn-dark" value="Aceptar" />
  </div>
</form>
{% endblock %}
