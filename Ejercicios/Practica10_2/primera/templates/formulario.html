{% extends "index.html" %}{% block formulario %}
<form method="POST" action="{% url 'sal' %}">
    {% csrf_token %}
    <div class="form-group">
      <label for="id_nombre">Nombre</label>
      {{ form.nombre }}
    </div>
    
    <div class="form-group">
      <label for="id_email">Email</label>
      {{ form.email }}
    </div>
    
    <div class="form-group">
      <label for="id_edad">Edad</label>
      {{ form.edad }}
    </div>
  
    <div class="form-group">
      <label for="id_sexo">Sexo</label>
      {{ form.sexo }}
    </div>
  
    <div class="form-group">
      <label for="id_temas_interes">Temas de inter√©s</label>
      {{ form.temas_interes }}
    </div>
  
    <div class="form-group">
      <label for="id_preferencias">Preferencias</label>
      {{ form.preferencias }}
    </div>
  
    <div class="form-group">
      <input type="submit" value="Enviar" class="btn btn-primary" />
    </div>
  </form>
{% endblock %}
