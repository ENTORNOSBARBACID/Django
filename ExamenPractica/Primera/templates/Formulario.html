{% extends "index.html" %}{%block formulario%}
<form action="{% url 'sal' %}" method="POST">
    <div class="form-group">
        {% csrf_token %}
        <label for="id_email">Email</label>
        {{ form.email }}
      </div>
      
      <div class="form-group">
        <label for="id_contraseña">Contraseña</label>
        {{ form.contraseña }}
      </div>
      <input type="submit" class="btn btn-success btn-lg" value="Aceptar">
</form>
{% endblock %}
