<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    /* Estilos generales para el formulario */
form {
    max-width: 600px; /* Ancho máximo del formulario */
    margin: 20px auto; /* Centrar el formulario */
    padding: 20px; /* Espaciado interno */
    background-color: #f9f9f9; /* Fondo gris claro */
    border-radius: 10px; /* Bordes redondeados */
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.1); /* Sombra suave */
}

/* Estilos para los grupos de formulario */
.form-group {
    margin-bottom: 15px; /* Espaciado entre grupos */
}

/* Estilos para las etiquetas */
label {
    display: block; /* Hace que la etiqueta ocupe toda la línea */
    margin-bottom: 5px; /* Espaciado inferior */
    font-weight: bold; /* Texto en negrita */
    color: #333; /* Color del texto */
}

/* Estilos para los campos de entrada */
input[type="text"],
input[type="email"],
input[type="number"],
textarea {
    width: 100%; /* Ocupa el 100% del ancho disponible */
    padding: 10px; /* Espaciado interno */
    border: 1px solid #ddd; /* Borde gris */
    border-radius: 5px; /* Bordes redondeados */
    font-size: 16px; /* Tamaño de la fuente */
    color: #333; /* Color del texto */
}

/* Estilos para los campos de entrada al enfocar */
input[type="text"]:focus,
input[type="email"]:focus,
input[type="number"]:focus,
textarea:focus {
    border-color: #007BFF; /* Borde azul al enfocar */
    outline: none; /* Elimina el contorno predeterminado */
    box-shadow: 0 0 5px rgba(0, 123, 255, 0.5); /* Sombra azul al enfocar */
}

/* Estilos para el botón de envío */
input[type="submit"] {
    width: 100%; /* Ocupa el 100% del ancho disponible */
    padding: 10px; /* Espaciado interno */
    background-color: #28a745; /* Fondo verde */
    color: white; /* Texto en blanco */
    border: none; /* Sin borde */
    border-radius: 5px; /* Bordes redondeados */
    font-size: 16px; /* Tamaño de la fuente */
    cursor: pointer; /* Cambia el cursor a una mano */
}

/* Estilos para el botón de envío al pasar el ratón */
input[type="submit"]:hover {
    background-color: #218838; /* Fondo verde más oscuro al pasar el ratón */
}

/* Estilos para los mensajes */
.mensaje {
    margin-top: 15px; /* Espaciado superior */
    padding: 10px; /* Espaciado interno */
    border-radius: 5px; /* Bordes redondeados */
    font-size: 14px; /* Tamaño de la fuente */
}

.mensaje.error {
    background-color: #f8d7da; /* Fondo rojo claro para errores */
    color: #721c24; /* Texto rojo oscuro */
}

.mensaje.success {
    background-color: #d4edda; /* Fondo verde claro para éxito */
    color: #155724; /* Texto verde oscuro */
}
</style>
<body>
    <form action="{% url 'det' id=numero %}" method="POST">
        <div class="form-group">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_nombre">Numero de Incidencia</label>
                {{ form.numero }}
              </div>
          <div class="form-group">
            <label for="id_nombre">Email del Tecnico</label>
            {{ form.email }}
          </div>
          
          <div class="form-group">
            <label for="id_lab">Numero del Ordenador</label>
            {{ form.numOrdenador}}
          </div>
          <div class="form-group">
            <label for="id_lab">Breve descripcion</label>
            {{ form.descripcion }}
          </div>
          {{mensaje}}
          <input type="submit" class="btn btn-success btn-lg" value="Aceptar">
    </form>
</body>
</html>
